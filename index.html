                    box.style.opacity = '0.5'; 
                };
                h.ondragend = () => { 
                    dragIdx = null; 
                    box.style.opacity = '1'; 
                    renderImages(); 
                };
                box.ondragover = (e) => e.preventDefault();
                box.ondrop = () => { if(dragIdx !== null && dragIdx !== idx) {
                    const item = uploadedImages.splice(dragIdx, 1)[0];
                    uploadedImages.splice(idx, 0, item);
                    renderImages(); draw();
                }};
                container.appendChild(box);
            });
        }

        document.getElementById('imageUpload').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => { 
                        uploadedImages.push({ img, x: 960, y: 540, scale: 70, src: ev.target.result }); 
                        renderImages(); draw(); 
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        function updateImg(idx, p, v) { uploadedImages[idx][p] = parseInt(v) || 0; draw(); }
        function resetImg(idx) { uploadedImages[idx].x = 960; uploadedImages[idx].y = 540; uploadedImages[idx].scale = 70; renderImages(); draw(); }
        function removeImg(idx) { uploadedImages.splice(idx, 1); renderImages(); draw(); }

        async function loadSystemFonts() {
            if (!window.queryLocalFonts) return alert("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯PCãƒ•ã‚©ãƒ³ãƒˆã®å‚ç…§ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
            try {
                const fonts = await window.queryLocalFonts();
                const sels = document.querySelectorAll('.font-sel');
                const exist = new Set();
                fonts.forEach(f => { if(!exist.has(f.family)) { sels.forEach(s => s.add(new Option(f.family, `"${f.family}"`))); exist.add(f.family); } });
                alert("PCå†…ã®ãƒ•ã‚©ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚");
            } catch (err) { console.error(err); }
        }

        function storeTemplate() {
            const name = document.getElementById('tplName').value.trim();
            if(!name) return alert("ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            const config = { controls: {}, images: uploadedImages.map(it => ({ x: it.x, y: it.y, scale: it.scale, src: it.src })) };
            controlIds.forEach(id => { const el = document.getElementById(id); config.controls[id] = el.type === 'checkbox' ? el.checked : el.value; });
            const tpls = JSON.parse(localStorage.getItem('imggen_ultimate_v8') || '{}');
            tpls[name] = config;
            localStorage.setItem('imggen_ultimate_v8', JSON.stringify(tpls));
            refreshTplList();
        }

        function refreshTplList() {
            const list = document.getElementById('tplList');
            const tpls = JSON.parse(localStorage.getItem('imggen_ultimate_v8') || '{}');
            list.innerHTML = '';
            Object.keys(tpls).forEach(n => {
                const item = document.createElement('div');
                item.className = 'template-item';
                item.innerHTML = `<span>${n}</span><div><button class="btn-blue" onclick="applyTpl('${n}')">èª­è¾¼</button><button class="btn-danger" style="margin-left:5px;" onclick="dropTpl('${n}')">æ¶ˆå»</button></div>`;
                list.appendChild(item);
            });
        }

        function applyTpl(n) {
            const tpls = JSON.parse(localStorage.getItem('imggen_ultimate_v8') || '{}');
            const conf = tpls[n];
            Object.keys(conf.controls).forEach(id => {
                const el = document.getElementById(id);
                if(el) { el[el.type === 'checkbox' ? 'checked' : 'value'] = conf.controls[id]; el.dispatchEvent(new Event('input')); }
            });
            uploadedImages = [];
            if(!conf.images) return;
            let loaded = 0;
            conf.images.forEach(d => {
                const img = new Image();
                img.onload = () => { uploadedImages.push({ img, x: d.x, y: d.y, scale: d.scale, src: d.src }); loaded++; if(loaded === conf.images.length) { renderImages(); draw(); } };
                img.src = d.src;
            });
        }

        function dropTpl(n) { if(confirm("å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) { const t = JSON.parse(localStorage.getItem('imggen_ultimate_v8') || '{}'); delete t[n]; localStorage.setItem('imggen_ultimate_v8', JSON.stringify(t)); refreshTplList(); } }

        function draw() {
            const isAdv = document.getElementById('advancedToggle').checked;
            ctx.fillStyle = document.getElementById('bgColor').value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            uploadedImages.forEach(item => {
                const base = Math.min(canvas.width / item.img.width, canvas.height / item.img.height);
                const f = base * (item.scale / 100);
                const w = item.img.width * f; const h = item.img.height * f;
                ctx.drawImage(item.img, item.x - (w/2), item.y - (h/2), w, h);
            });

            ctx.textBaseline = "middle";
            ctx.lineJoin = "miter"; 
            ctx.miterLimit = 2;

            const lineCount = parseInt(document.getElementById('lineCount').value);
            const globalH = parseInt(document.getElementById('lineHeight').value);
            const globalAlign = document.getElementById('textAlignment').value;
            const globalFont = document.getElementById('fontFamily').value;
            const strokeWidth = parseInt(document.getElementById('textStrokeWidth').value);

            let totalH = 0; const hList = [];
            for (let i = 0; i < lineCount - 1; i++) {
                const h = isAdv ? parseInt(document.getElementById(`lH${i+1}`).value) : globalH;
                hList.push(h); totalH += h;
            }

            let currY = (canvas.height / 2) - (totalH / 2);
            for (let i = 0; i < lineCount; i++) {
                const idx = i + 1;
                const txt = document.getElementById(`line${idx}`).value;
                const aln = isAdv ? document.getElementById(`lAln${idx}`).value : globalAlign;
                const size = isAdv ? parseInt(document.getElementById(`fSize${idx}`).value) : parseInt(document.getElementById('fontSize').value);
                const font = isAdv ? document.getElementById(`fFam${idx}`).value : globalFont;
                const color = isAdv ? document.getElementById(`color${idx}`).value : document.getElementById('globalTextColor').value;
                const sCol = isAdv ? document.getElementById(`stroke${idx}`).value : document.getElementById('globalTextStrokeColor').value;

                ctx.textAlign = aln;
                let x = canvas.width / 2;
                if(aln==='left') x=150; if(aln==='right') x=canvas.width-150;

                ctx.font = `bold ${size}px ${font || globalFont}`;
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 15;
                if (strokeWidth > 0) {
                    ctx.strokeStyle = sCol; ctx.lineWidth = strokeWidth;
                    ctx.strokeText(txt, x, currY);
                }
                ctx.shadowColor = "transparent"; ctx.fillStyle = color;
                ctx.fillText(txt, x, currY);
                if (i < lineCount - 1) currY += hList[i];
            }

            const bW = parseInt(document.getElementById('borderWidth').value);
            if (bW > 0) {
                ctx.strokeStyle = document.getElementById('borderColor').value;
                ctx.lineWidth = bW;
                ctx.strokeRect(bW/2, bW/2, canvas.width - bW, canvas.height - bW);
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `IMG_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
