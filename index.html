    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const ids = ['bgColor','lineCount','line1','line2','line3','line4','color1','color2','color3','color4','stroke1','stroke2','stroke3','stroke4','fSize1','fSize2','fSize3','fSize4','lAlign1','lAlign2','lAlign3','lAlign4','lHeight1','lHeight2','lHeight3','fontFamily','fontSize','lineHeight','textAlignment','borderColor','borderWidth','textStrokeWidth','globalTextColor','globalTextStrokeColor','advancedToggle'];

        let uploadedImages = [];
        const sizeOptions = [50, 80, 100, 120, 150, 180, 200, 250, 300, 350, 400, 500];

        // ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ç”Ÿæˆ
        ['fSize1','fSize2','fSize3','fSize4'].forEach(id => {
            const select = document.getElementById(id);
            sizeOptions.forEach(size => select.add(new Option(size + 'px', size, size===200, size===200)));
        });

        window.onload = () => { draw(); };

        // å…¥åŠ›ç›£è¦–
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('input', () => {
                if (id === 'advancedToggle') {
                    document.querySelectorAll('.adv-ui').forEach(e => e.style.display = el.checked ? 'grid' : 'none');
                    document.querySelectorAll('.standard-ui').forEach(e => e.style.display = el.checked ? 'none' : 'flex');
                }
                if (id === 'lineCount') document.getElementById('box4').style.display = (el.value === "4") ? 'block' : 'none';
                if (document.getElementById(id + 'Val')) document.getElementById(id + 'Val').innerText = el.value;
                draw();
            });
        });

        // ç”»åƒç®¡ç†
        let dragStartIndex = null;
        function renderImageControls() {
            const container = document.getElementById('image-controls-container');
            container.innerHTML = '';
            const displayList = [...uploadedImages].reverse();

            displayList.forEach((data, i) => {
                const actualIndex = uploadedImages.length - 1 - i;
                const box = document.createElement('div');
                box.className = 'img-box';
                box.draggable = true;
                box.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <label style="color:var(--accent)">â˜° ç”»åƒ ${actualIndex + 1}</label>
                        <button class="btn-danger" onclick="removeImg(${actualIndex})">å‰Šé™¤</button>
                    </div>
                    <div class="group"><label>ã‚¹ã‚±ãƒ¼ãƒ«: ${data.scale}%</label><input type="range" min="10" max="300" value="${data.scale}" oninput="updateImg(${actualIndex}, 'scale', this.value)"></div>
                    <div class="row">
                        <div class="group"><label>Xä½ç½®</label><input type="range" min="0" max="1920" value="${data.x}" oninput="updateImg(${actualIndex}, 'x', this.value)"></div>
                        <div class="group"><label>Yä½ç½®</label><input type="range" min="0" max="1080" value="${data.y}" oninput="updateImg(${actualIndex}, 'y', this.value)"></div>
                    </div>
                    <button class="btn-blue" style="width:100%; margin-top:8px;" onclick="resetImg(${actualIndex})">ä½ç½®ãƒªã‚»ãƒƒãƒˆ</button>
                `;
                box.addEventListener('dragstart', () => { dragStartIndex = actualIndex; box.classList.add('dragging'); });
                box.addEventListener('dragend', () => { box.classList.remove('dragging'); dragStartIndex = null; });
                box.addEventListener('dragover', (e) => e.preventDefault());
                box.addEventListener('drop', () => { if (dragStartIndex !== null && dragStartIndex !== actualIndex) {
                    const item = uploadedImages.splice(dragStartIndex, 1)[0];
                    uploadedImages.splice(actualIndex, 0, item);
                    renderImageControls(); draw();
                }});
                container.appendChild(box);
            });
        }

        document.getElementById('imageUpload').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => { uploadedImages.push({ img, x: 960, y: 540, scale: 70 }); renderImageControls(); draw(); };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        function updateImg(idx, prop, val) { uploadedImages[idx][prop] = parseInt(val); draw(); }
        function resetImg(idx) { uploadedImages[idx].x = 960; uploadedImages[idx].y = 540; uploadedImages[idx].scale = 70; renderImageControls(); draw(); }
        function removeImg(idx) { uploadedImages.splice(idx, 1); renderImageControls(); draw(); }

        async function loadSystemFonts() {
            if (!window.queryLocalFonts) return alert("ãƒ–ãƒ©ã‚¦ã‚¶éå¯¾å¿œã§ã™");
            try {
                const fonts = await window.queryLocalFonts();
                const select = document.getElementById('fontFamily');
                const existing = new Set();
                fonts.forEach(f => { if(!existing.has(f.family)) { select.add(new Option(f.family, `"${f.family}"`)); existing.add(f.family); } });
                alert("èª­è¾¼å®Œäº†");
            } catch (err) { console.error(err); }
        }

        function draw() {
            const isAdv = document.getElementById('advancedToggle').checked;
            ctx.fillStyle = document.getElementById('bgColor').value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            uploadedImages.forEach(item => {
                const baseScale = Math.min(canvas.width / item.img.width, canvas.height / item.img.height);
                const fScale = baseScale * (item.scale / 100);
                const w = item.img.width * fScale; const h = item.img.height * fScale;
                ctx.drawImage(item.img, item.x - (w/2), item.y - (h/2), w, h);
            });

            ctx.textBaseline = "middle"; ctx.lineJoin = "miter"; ctx.miterLimit = 2;
            const lineCount = parseInt(document.getElementById('lineCount').value);
            const gHeight = parseInt(document.getElementById('lineHeight').value);
            const gAlign = document.getElementById('textAlignment').value;
            const sWidth = parseInt(document.getElementById('textStrokeWidth').value);
            const font = document.getElementById('fontFamily').value;

            let totalH = 0; const hList = [];
            for (let i = 0; i < lineCount - 1; i++) {
                const h = isAdv ? parseInt(document.getElementById(`lHeight${i+1}`).value) : gHeight;
                hList.push(h); totalH += h;
            }

            let currY = (canvas.height / 2) - (totalH / 2);
            for (let i = 0; i < lineCount; i++) {
                const idx = i + 1;
                const txt = document.getElementById(`line${idx}`).value;
                const align = isAdv ? document.getElementById(`lAlign${idx}`).value : gAlign;
                const size = isAdv ? parseInt(document.getElementById(`fSize${idx}`).value) : parseInt(document.getElementById('fontSize').value);
                const color = isAdv ? document.getElementById(`color${idx}`).value : document.getElementById('globalTextColor').value;
                const sColor = isAdv ? document.getElementById(`stroke${idx}`).value : document.getElementById('globalTextStrokeColor').value;

                ctx.textAlign = align;
                let x = canvas.width / 2;
                if(align==='left') x=150; if(align==='right') x=canvas.width-150;

                ctx.font = `bold ${size}px ${font}`;
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 15;
                if (sWidth > 0) { ctx.strokeStyle = sColor; ctx.lineWidth = sWidth; ctx.strokeText(txt, x, currY); }
                ctx.shadowColor = "transparent"; ctx.fillStyle = color;
                ctx.fillText(txt, x, currY);
                if (i < lineCount - 1) currY += hList[i];
            }

            const bWidth = parseInt(document.getElementById('borderWidth').value);
            if (bWidth > 0) {
                ctx.strokeStyle = document.getElementById('borderColor').value;
                ctx.lineWidth = bWidth;
                ctx.strokeRect(bWidth/2, bWidth/2, canvas.width - bWidth, canvas.height - bWidth);
            }
        }

        function saveToBrowser() {
            const config = {};
            ids.forEach(id => {
                const el = document.getElementById(id);
                config[id] = el.type === 'checkbox' ? el.checked : el.value;
            });
            localStorage.setItem('imggen_v14_final', JSON.stringify(config));
            alert("ä¿å­˜ã—ã¾ã—ãŸ");
        }

        function loadFromBrowser() {
            const saved = localStorage.getItem('imggen_v14_final');
            if (!saved) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
            const config = JSON.parse(saved);
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el && config[id] !== undefined) {
                    if (el.type === 'checkbox') el.checked = config[id];
                    else el.value = config[id];
                    el.dispatchEvent(new Event('input'));
                }
            });
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `output_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
