<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像生成ツール 2026 Template Edition</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #1a1a1c; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .controls { background: #2c2c2e; padding: 20px; border-radius: 12px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 1100px; width: 95%; border: 1px solid #3a3a3c; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; color: #0a84ff; text-transform: uppercase; font-weight: bold; }
        canvas { border: none; max-width: 100%; height: auto; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        input, select, button { padding: 10px; border-radius: 6px; border: 1px solid #3a3a3c; background: #1c1c1e; color: white; font-size: 13px; }
        input[type="range"] { padding: 0; }
        .toggle-area { grid-column: 1 / -1; background: #3a3a3c; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; border: 1px solid #444; }
        .save-btn { grid-column: 1 / -1; background: #30d158; font-size: 18px; margin-top: 10px; padding: 15px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .template-area { grid-column: 1 / -1; background: #252526; padding: 15px; border-radius: 8px; border: 1px dashed #555; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .template-btn { background: #555; padding: 5px 15px; font-size: 12px; }
        .template-btn:hover { background: #777; }
        .export-btn { background: #007aff; }
        hr { grid-column: 1 / -1; width: 100%; border: 0; border-top: 1px solid #444; margin: 5px 0; }
        .line-config { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; align-items: center; margin-bottom: 5px; }
        .advanced-only { display: none; }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 20px;">画像生成ツール (1920x1080)</h2>

    <div class="controls">
        <div class="template-area">
            <label style="width:100%; margin-bottom:5px;">テンプレート管理:</label>
            <button class="template-btn" onclick="saveToBrowser()">現在の設定をブラウザに保存</button>
            <button class="template-btn" onclick="loadFromBrowser()">保存した設定を読込</button>
            <button class="template-btn export-btn" onclick="exportConfig()">設定をファイルで記録 (.json)</button>
            <input type="file" id="importFile" accept=".json" style="display:none" onchange="importConfig(event)">
            <button class="template-btn export-btn" onclick="document.getElementById('importFile').click()">記録ファイルを読込</button>
        </div>

        <hr>

        <div class="control-group">
            <label>背景色</label>
            <input type="color" id="bgColor" value="#BEBEE6">
        </div>
        <div class="control-group">
            <label>行数切り替え</label>
            <select id="lineCount">
                <option value="4" selected>4行モード</option>
                <option value="3">3行モード</option>
            </select>
        </div>
        <div class="control-group">
            <label>画像配置</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="control-group">
            <label>画像の位置</label>
            <select id="imageAlign">
                <option value="center">中央</option>
                <option value="left">左側</option>
                <option value="right">右側</option>
            </select>
        </div>

        <hr>

        <div class="control-group">
            <label>全体枠の色</label>
            <input type="color" id="borderColor" value="#464678">
        </div>
        <div class="control-group">
            <label>全体枠の太さ: <span id="borderWidthVal">40</span>px</label>
            <input type="range" id="borderWidth" min="0" max="150" value="40">
        </div>

        <hr>

        <div class="control-group">
            <label>フォント</label>
            <select id="fontFamily">
                <option value="'Courier New', monospace">等幅（マイクラ風）</option>
                <option value="sans-serif">和文ゴシック</option>
                <option value="serif">和文明朝</option>
            </select>
        </div>
        <div class="control-group">
            <label>サイズ: <span id="fontSizeVal">200</span>px</label>
            <input type="range" id="fontSize" min="20" max="500" value="200">
        </div>
        <div class="control-group">
            <label>行高: <span id="lineHeightVal">230</span>px</label>
            <input type="range" id="lineHeight" min="50" max="600" value="230">
        </div>
        <div class="control-group">
            <label>文字の縁の太さ: <span id="textStrokeWidthVal">10</span>px</label>
            <input type="range" id="textStrokeWidth" min="0" max="50" value="10">
        </div>

        <div class="control-group standard-ui">
            <label>文字の色</label>
            <input type="color" id="globalTextColor" value="#FFFFFF">
        </div>
        <div class="control-group standard-ui">
            <label>文字の縁色</label>
            <input type="color" id="globalTextStrokeColor" value="#464678">
        </div>

        <hr>

        <div class="toggle-area">
            <input type="checkbox" id="advancedToggle">
            <label for="advancedToggle" style="cursor:pointer; color: #30d158;">詳細拡張モード (個別色設定)</label>
        </div>

        <div style="grid-column: 1 / -1;">
            <div class="line-config">
                <input type="text" id="line1" value="タイトル">
                <input type="color" id="color1" value="#FFFFFF" class="advanced-only">
                <input type="color" id="stroke1" value="#464678" class="advanced-only">
            </div>
            <div class="line-config">
                <input type="text" id="line2" value="2026年 1月">
                <input type="color" id="color2" value="#FFFFFF" class="advanced-only">
                <input type="color" id="stroke2" value="#464678" class="advanced-only">
            </div>
            <div class="line-config">
                <input type="text" id="line3" value="内容">
                <input type="color" id="color3" value="#FFFFFF" class="advanced-only">
                <input type="color" id="stroke3" value="#464678" class="advanced-only">
            </div>
            <div class="line-config" id="line4-row">
                <input type="text" id="line4" value="内容">
                <input type="color" id="color4" value="#FFFFFF" class="advanced-only">
                <input type="color" id="stroke4" value="#464678" class="advanced-only">
            </div>
        </div>

        <button id="saveBtn" class="save-btn">PNG画像として保存</button>
    </div>

    <canvas id="mainCanvas" width="1920" height="1080"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const inputIds = [
            'bgColor', 'lineCount', 'line1', 'line2', 'line3', 'line4', 
            'color1', 'color2', 'color3', 'color4',
            'stroke1', 'stroke2', 'stroke3', 'stroke4',
            'fontFamily', 'fontSize', 'lineHeight', 'imageAlign', 
            'borderColor', 'borderWidth', 'textStrokeWidth', 
            'globalTextColor', 'globalTextStrokeColor', 'advancedToggle'
        ];
        
        let uploadedImage = null;

        window.onload = draw;

        inputIds.forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', () => {
                if (id === 'advancedToggle') {
                    const isAdv = el.checked;
                    document.querySelectorAll('.advanced-only').forEach(e => e.style.display = isAdv ? 'block' : 'none');
                    document.querySelectorAll('.standard-ui').forEach(e => e.style.display = isAdv ? 'none' : 'block');
                }
                if (id === 'lineCount') {
                    document.getElementById('line4-row').style.display = (el.value === "4") ? 'grid' : 'none';
                }
                const valDisp = document.getElementById(id + 'Val');
                if (valDisp) valDisp.innerText = el.value;
                draw();
            });
        });

        // テンプレート機能：ブラウザ保存
        function saveToBrowser() {
            const config = {};
            inputIds.forEach(id => config[id] = document.getElementById(id)[id === 'advancedToggle' ? 'checked' : 'value']);
            localStorage.setItem('imggen_config', JSON.stringify(config));
            alert("ブラウザに保存しました。次回起動時や読み込みボタンで復元できます。");
        }

        function loadFromBrowser() {
            const saved = localStorage.getItem('imggen_config');
            if (!saved) return alert("保存されたデータがありません。");
            applyConfig(JSON.parse(saved));
        }

        // テンプレート機能：ファイル記録 (JSON)
        function exportConfig() {
            const config = {};
            inputIds.forEach(id => config[id] = document.getElementById(id)[id === 'advancedToggle' ? 'checked' : 'value']);
            const blob = new Blob([JSON.stringify(config, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `template_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importConfig(event) {
            const reader = new FileReader();
            reader.onload = (e) => applyConfig(JSON.parse(e.target.result));
            reader.readAsText(event.target.files[0]);
        }

        function applyConfig(config) {
            Object.keys(config).forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    if (id === 'advancedToggle') el.checked = config[id];
                    else el.value = config[id];
                    el.dispatchEvent(new Event('input'));
                }
            });
            draw();
        }

        // 画像アップロード
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => { uploadedImage = img; draw(); };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        function draw() {
            const isAdvanced = document.getElementById('advancedToggle').checked;
            const bgColor = document.getElementById('bgColor').value;
            const borderColor = document.getElementById('borderColor').value;
            const borderWidth = parseInt(document.getElementById('borderWidth').value);
            const font = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const lHeight = parseInt(document.getElementById('lineHeight').value);
            const textStrokeWidth = parseInt(document.getElementById('textStrokeWidth').value);
            const align = document.getElementById('imageAlign').value;
            const lineCount = parseInt(document.getElementById('lineCount').value);

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (uploadedImage) {
                const scale = Math.min(canvas.width / uploadedImage.width, canvas.height / uploadedImage.height) * 0.7;
                const imgW = uploadedImage.width * scale;
                const imgH = uploadedImage.height * scale;
                let x = (canvas.width / 2) - (imgW / 2);
                if (align === 'left') x = 150;
                if (align === 'right') x = canvas.width - imgW - 150;
                ctx.drawImage(uploadedImage, x, (canvas.height / 2) - (imgH / 2), imgW, imgH);
            }

            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `bold ${fontSize}px ${font}`;
            ctx.lineJoin = "miter"; 
            ctx.miterLimit = 2;

            const startY = (canvas.height / 2) - (((lineCount - 1) * lHeight) / 2);

            for (let i = 0; i < lineCount; i++) {
                const text = document.getElementById(`line${i+1}`).value;
                const yPos = startY + (i * lHeight);
                const textColor = isAdvanced ? document.getElementById(`color${i+1}`).value : document.getElementById('globalTextColor').value;
                const strokeColor = isAdvanced ? document.getElementById(`stroke${i+1}`).value : document.getElementById('globalTextStrokeColor').value;

                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 15;
                if (textStrokeWidth > 0) {
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = textStrokeWidth;
                    ctx.strokeText(text, canvas.width / 2, yPos);
                }
                ctx.shadowColor = "transparent";
                ctx.fillStyle = textColor;
                ctx.fillText(text, canvas.width / 2, yPos);
            }

            if (borderWidth > 0) {
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = borderWidth;
                const offset = borderWidth / 2;
                ctx.strokeRect(offset, offset, canvas.width - borderWidth, canvas.height - borderWidth);
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `gen_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
