        // 1. åˆæœŸè¨­å®šï¼šã‚µã‚¤ã‚ºé¸æŠè‚¢ã¨åŒæ–¹å‘åŒæœŸ
        const sizeOptions = [50, 80, 100, 120, 150, 180, 200, 250, 300, 350, 400, 500];

        function setupSync(rangeId, numId) {
            const range = document.getElementById(rangeId);
            const num = document.getElementById(numId);
            range.addEventListener('input', () => { num.value = range.value; draw(); });
            num.addEventListener('input', () => { range.value = num.value; draw(); });
        }
        setupSync('fontSize', 'fontSizeNum');
        setupSync('lineHeight', 'lineHeightNum');
        setupSync('borderWidth', 'borderWidthNum');

        // 2. åŸºæœ¬æç”»
        window.onload = () => { renderTemplateList(); draw(); };

        controlIds.forEach(id => {
            const el = document.getElementById(id);
            if(!el) return;

                    document.querySelectorAll('.adv-ui').forEach(e => e.style.display = el.checked ? 'grid' : 'none');
                    document.querySelectorAll('.standard-ui').forEach(e => e.style.display = el.checked ? 'none' : 'flex');

                if (id === 'lineCount') document.getElementById('box4').style.display = (el.value === "4") ? 'block' : 'none';
                draw();

        // 3. ç”»åƒç®¡ç†
        let dragStartIndex = null;
        function renderImageControls() {
            const container = document.getElementById('image-controls-container');
            container.innerHTML = '';
            const displayList = [...uploadedImages].reverse();

            displayList.forEach((data, i) => {
                const actualIdx = uploadedImages.length - 1 - i;
                const box = document.createElement('div');
                box.className = 'img-box';
                box.draggable = true;
                
                box.innerHTML = `
                    <div class="drag-handle">â˜° ç”»åƒ ${actualIdx + 1} (ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦é †åºå¤‰æ›´)</div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <button class="btn-danger" onclick="removeImg(${actualIdx})">å‰Šé™¤</button>
                        <button class="btn-blue" onclick="resetImg(${actualIdx})">ä½ç½®ãƒªã‚»ãƒƒãƒˆ</button>
                    </div>
                    <div class="group">
                        <label>ã‚¹ã‚±ãƒ¼ãƒ«: ${data.scale}%</label>
                        <div class="input-sync-container">
                            <input type="range" min="10" max="300" value="${data.scale}" oninput="updateImg(${actualIdx}, 'scale', this.value)">
                            <input type="number" class="num-input" value="${data.scale}" oninput="updateImg(${actualIdx}, 'scale', this.value)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="group"><label>X</label><input type="number" class="num-input" style="width:100%" value="${data.x}" oninput="updateImg(${actualIdx}, 'x', this.value)"></div>
                        <div class="group"><label>Y</label><input type="number" class="num-input" style="width:100%" value="${data.y}" oninput="updateImg(${actualIdx}, 'y', this.value)"></div>
                    </div>
                `;

                // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œæ™‚ã«ãƒ‰ãƒ©ãƒƒã‚°ãŒå§‹ã¾ã‚‰ãªã„ã‚ˆã†ã«åˆ¶å¾¡
                const controls = box.querySelectorAll('input, button, select');
                controls.forEach(c => {
                    c.onmousedown = (e) => e.stopPropagation();
                    c.addEventListener('touchstart', (e) => e.stopPropagation());
                });

                box.ondragstart = () => { dragStartIndex = actualIdx; box.classList.add('dragging'); };
                box.ondragend = () => { box.classList.remove('dragging'); dragStartIndex = null; };
                box.ondragover = (e) => e.preventDefault();
                box.ondrop = () => {
                    if (dragStartIndex !== null && dragStartIndex !== actualIdx) {
                        const item = uploadedImages.splice(dragStartIndex, 1)[0];
                        uploadedImages.splice(actualIdx, 0, item);
                        renderImageControls(); draw();
                    }
                };
                container.appendChild(box);
            });
        }

        document.getElementById('imageUpload').addEventListener('change', (e) => {

        function loadTemplate(name) {
            const templates = JSON.parse(localStorage.getItem('imggen_templates') || '{}');
            const config = templates[name];
            if(!config) return;

            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«å¾©å…ƒ
            Object.keys(config.controls).forEach(id => {
                const el = document.getElementById(id);
                if(el) {
                    if(el.type === 'checkbox') el.checked = config.controls[id];
                    else el.value = config.controls[id];

            // ç”»åƒå¾©å…ƒ
            uploadedImages = [];
            let loadedCount = 0;
            if(!config.images || config.images.length === 0) { renderImageControls(); draw(); return; }
            
            config.images.forEach(data => {
                const img = new Image();
                img.onload = () => {
                    uploadedImages.push({ img, x: data.x, y: data.y, scale: data.scale, src: data.src });
                    loadedCount++;
                    if(loadedCount === config.images.length) { renderImageControls(); draw(); }
                };
                img.src = data.src;
            });
        }

        function deleteTemplate(name) {
            if(!confirm(`ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            const templates = JSON.parse(localStorage.getItem('imggen_templates') || '{}');
            delete templates[name];
            localStorage.setItem('imggen_templates', JSON.stringify(templates));
            renderTemplateList();
        }

        // 6. æç”»ãƒ¡ã‚¤ãƒ³
        function draw() {
            const isAdv = document.getElementById('advancedToggle').checked;
            ctx.fillStyle = document.getElementById('bgColor').value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»åƒ
            uploadedImages.forEach(item => {
                const baseScale = Math.min(canvas.width / item.img.width, canvas.height / item.img.height);
                const fScale = baseScale * (item.scale / 100);
                const w = item.img.width * fScale; const h = item.img.height * fScale;
                ctx.drawImage(item.img, item.x - (w/2), item.y - (h/2), w, h);
            });

            // ãƒ†ã‚­ã‚¹ãƒˆ
            ctx.textBaseline = "middle"; ctx.lineJoin = "miter"; ctx.miterLimit = 2;
            const lineCount = parseInt(document.getElementById('lineCount').value);
            const globalLineHeight = parseInt(document.getElementById('lineHeight').value);
            const globalAlign = document.getElementById('textAlignment').value;
            const globalFont = document.getElementById('fontFamily').value;
            const sWidth = parseInt(document.getElementById('textStrokeWidth').value);

            let totalH = 0; const hList = [];
            for (let i = 0; i < lineCount - 1; i++) {
                const h = isAdv ? parseInt(document.getElementById(`lHeight${i+1}`).value) : globalLineHeight;
                hList.push(h); totalH += h;
            }

            let currY = (canvas.height / 2) - (totalH / 2);
            for (let i = 0; i < lineCount; i++) {
                const idx = i + 1;
                const txt = document.getElementById(`line${idx}`).value;
                const align = isAdv ? document.getElementById(`lAlign${idx}`).value : globalAlign;
                const size = isAdv ? parseInt(document.getElementById(`fSize${idx}`).value) : parseInt(document.getElementById('fontSize').value);
                const font = isAdv ? document.getElementById(`fFamily${idx}`).value : globalFont;
                const color = isAdv ? document.getElementById(`color${idx}`).value : document.getElementById('globalTextColor').value;
                const sColor = isAdv ? document.getElementById(`stroke${idx}`).value : document.getElementById('globalTextStrokeColor').value;

                ctx.textAlign = align;
                let x = canvas.width / 2;
                if(align==='left') x=150; if(align==='right') x=canvas.width-150;

                ctx.font = `bold ${size}px ${font || globalFont}`;
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 15;
                if (sWidth > 0) { ctx.strokeStyle = sColor; ctx.lineWidth = sWidth; ctx.strokeText(txt, x, currY); }
                ctx.shadowColor = "transparent"; ctx.fillStyle = color;
                ctx.fillText(txt, x, currY);
                if (i < lineCount - 1) currY += hList[i];
            }

            // å¤–æ 
            const bWidth = parseInt(document.getElementById('borderWidth').value);
            if (bWidth > 0) {
                ctx.strokeStyle = document.getElementById('borderColor').value;
                ctx.lineWidth = bWidth;
                ctx.strokeRect(bWidth/2, bWidth/2, canvas.width - bWidth, canvas.height - bWidth);
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `pro_output_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
